#cloud-config
packages:            # utilities needed before we add the Docker repo
  - ca-certificates
  - curl
  - gnupg
  - lsb-release

runcmd:
  # 1. prepare keyring directory
  - install -m 0755 -d /etc/apt/keyrings

  # 2. import the Docker GPG key
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
  - chmod a+r /etc/apt/keyrings/docker.asc

  # 3. add the Docker APT source (uses the distro codename detected at runtime)
  - |
    echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] \
    https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo ${UBUNTU_CODENAME:-$VERSION_CODENAME}) stable" \
    > /etc/apt/sources.list.d/docker.list

  # 4. install Docker Engine and friends
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  # 5. allow the default Ubuntu user to run Docker without sudo
  - usermod -aG docker ubuntu

  # 6. start Docker now and enable it for future boots
  - systemctl enable --now docker
